{% extends 'base.html' %}
{% block content %}     
{% load static %}
        
        <div class="container mt-5 ">
    <h1 class="">Registration</h1>
    {% if error %}
   <div class="alert alert-danger">
      <ul>
          {% for er in error %}
             <li>{{ er }}</li>
          {% endfor %}
      </ul>    
   </div>    
  {% endif %}
    <style>   
  .reg-img {
    width:100%;
   
}
</style>
    <div class="row" >
        
        <div class="col-md-6 ">
         <form class="" method="post" action="/product/register/">
                {% csrf_token %}

  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" name="pass" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Desc">
    
  </div>
                <div class="form-group">
    <label for="exampleInputEmail1">Confirm Password</label>
    <input type="password" name="cpass" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Desc">
    
  </div>

  <button type="submit" class="btn btn-primary ">Submit</button>
</form>
        </div>
        <div class="col-md-6 register-left ">
            <img src="{% static 'img/reg.jpg' %}" class="img-responsive reg-img">
        </div>
      </div> 
    </div>
            
    </body>
</html>
{% endblock %}
